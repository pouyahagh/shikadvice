<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/takephoto-style.css">
        <script src="js/script.js" defer></script>
    <title>takephoto</title>
</head>

<body>
    <div class="main__takephoto__container">

        <header class="main__takephoto__header">
            <h1 class="heading-primary">
                <span class="heading-primary-main">SHIK </span>
                <span class="heading-primary-sub">ADVICE</span>
            </h1>

        </header>

        <main class="main__takephoto__content">
            <div class="main__takephoto__content--container">
               
                <div class="takephoto__buttons">
                <div class="video-options">
                    <select class="cam--btn custom-select">
                        <option value="">Select camera</option>
                    </select>
                </div>
                <button class="cam--btn play" title="Play">Start</button>
                <button class="cam--btn screenshot display-off" title="ScreenShot">Screenshot</button>
               </div>
               <div class="camera"> 
                
                <video autoplay></video>
               </div>

               <div class="photolist">
                <!-- <canvas class="display-off"></canvas> -->
               </div>
               
            </div>
        </main>
    </div>
</body>

</html>
